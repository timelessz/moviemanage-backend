<!DOCTYPE html>
<!--suppress CssUnusedSymbol, JSUnresolvedLibraryURL -->
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Krajee JQuery Plugins - &copy; Kartik</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/star-rating.css" media="all" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../js/star-rating.js" type="text/javascript"></script>

<body>
    <input class="input-21c" value="6" type="text" data-default-caption="{rating} 分" title="" class="rating">
    <input class="input-21c" value="4.3" type="text" data-default-caption="{rating} 分" class="rating">
</body>
<script>
    $(document).on('ready', function () {
        $(".input-21c").rating({
            showClear: false,
            min: 0,
            max: 10,
            step: 0.1,
            size: 'tm',
            starCaptionClasses: function (val) {
                if (val < 6) {
                    return 'label label-success';
                } else {
                    return 'label label-danger';
                }
            },
        });
    });
</script>
</html>
